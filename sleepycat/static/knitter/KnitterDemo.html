<!DOCTYPE html>
<html>

<head>
    <title>Knitter Demo</title>

    <style>
        body {
            width: 80%;
            color: #000000;
            font-size: 14px;
            font-family: verdana, Courier New;
        }
    </style>
</head>


<body>
    <script>
        function do_reset()
        {
            document.getElementById("title").value="Mr.";
            document.getElementById("name").value="";
            document.getElementById("male").checked=false;
            document.getElementById("female").checked=false;
            document.getElementById("music").checked=false;
            document.getElementById("sport").checked=false;
            document.getElementById("travel").checked=false;
        }


        function do_submit()
        {
            var title  = document.getElementById("title").value;
            var name   = document.getElementById("name").value;
            var male   = document.getElementById("male");
            var female = document.getElementById("female");
            var music  = document.getElementById("music");
            var sport  = document.getElementById("sport");
            var travel = document.getElementById("travel");


            var gender = "";

            if (male.checked == true) {
                gender = "male";
            }
            if (female.checked == true) {
                gender = "female";
            }


            var hobbies = "";
            if (music.checked == true) {
                hobbies = hobbies + "Music ";
            }
            if (sport.checked == true) {
                hobbies = hobbies + "Sport ";
            }
            if (travel.checked == true) {
                hobbies = hobbies + "Travel ";
            }

            document.getElementById("result").innerHTML =
                        title + name + "<br />" +
                        "Gender: " + gender + "<br />" +
                        "Hobbies: " + hobbies;

        }
    </script>

    <h1>This is a knitter demo page. Input some info, then click submit.</h2>

    <p><strong>Name:</strong>
    <select id="title">
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
        <option>Dr.</option>
    </select>

    <input id="name" type="text"></input>
    </p>


    <p><strong>Gender:</strong>
    <input name="gender" id="male" type="radio">Male</input>
    <input name="gender" id="female" type="radio">Female</input>
    </p>

    <p><strong>Hobby:</strong>
    <input type="checkbox" id="music">Music</input>
    <input type="checkbox" id="sport">Sport</input>
    <input type="checkbox" id="travel">Travel</input>
    </p>

    <button onclick="do_reset();">Reset</button>
    <button onclick="do_submit();">Submit</button>
    <p id="result"></p>

</body>

</html>
